<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<nav>
  
</nav>

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()"> &times;Close</button>
  <a href="#" class="w3-bar-item w3-button w3-hover-red ">Project</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-yellow">Design</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-khaki">Analysis</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-yellow">Team</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-red">Sponsors</a>

</div>

<div zclass="w3-main" id="main">


  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
<!-- Header -->
<div style="" id="content">

<header class="w3-display-container w3-content w3-center" style="max-width:750px">
  <img class="w3-image" src="cover.jpg" alt="cover" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-black w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Our team name</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Our Team name</h5>
    <h3 class="w3-hide-medium w3-hide-small">the team name</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#vedio" class="w3-bar-item w3-button">vedio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">

<div class="w3-bar w3-light-grey">

  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#wedio" class="w3-bar-item w3-button">Vedio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="vedio">

 
  <iframe  width="467"  height="250" style=" margin-left:25%" src="https://www.youtube.com/embed/ybfWYpYhTQQ" frameborder="0" allowfullscreen></iframe>

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Contact</h3>
    <hr>
    <p>
      內容打這裡
    </p>

   
  </div>

<!-- End page content -->
</div>
</div>
</div>
</body>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</html>
